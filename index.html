<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I Love u</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="list">
      <p>Chào em</p>
      <button class="btn">Click vào đây nè !!</button>
    </div>
    <div class="content">
      <img src="./1.jpg" alt="" />
      <div class="context">
        <p>Chào em gái <span>Xinh đẹp</span> của anh</p>
        <p>Anh chờ em từ rất lâu rồi đó </p>
      </div>
      <button class="btn next">Click tiếp vào đây nha !!</button>
    </div>
   <div class="container">
     <img src="./2.jpg" alt="" />
     <div class="text">
       <p>Em đồng ý Làm <span>Người Yêu</span> của Anh nha !!</p>
     </div>
     <button class="btn nexts">Đồng ý!!</button>
     <button class="btn nexts">Em cũng muốn lâu rồi ý!!</button>
   </div>
<div class="box">
     <img src="./3.jpg" alt="">
     <p>Chọn đúng rồi đó !!</p>
     <p>Chào mừng em về đội của anh !!</p>
</div>
     </div>
  </body>
  <script>

const btn = document.querySelector('.btn')
const btn2 = document.querySelector('.next')
const btn3 = document.querySelector('.nexts')

const list = document.querySelector('.list')

// const block = document.querySelector('.block')
const content = document.querySelector('.content')
const container = document.querySelector('.container')
const box = document.querySelector('.box')


btn.addEventListener('click' , (e)=>{
 content.classList.add('block');
 list.classList.add('display');
} );
btn2.addEventListener('click' , (e)=>{
 content.classList.add('display');
 container.classList.add('block');
} );
btn3.addEventListener('click' , (e)=>{
     container.classList.add('display');
 box.classList.add('block');
} )


</script>
</html>
